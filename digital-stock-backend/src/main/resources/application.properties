spring.application.name=digital-stock-backend

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/digital-stock-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:janaina}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:enzo}


# Driver class name (optional; usually not necessary for Spring Boot)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration (if using JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings (optional, defaults are usually sufficient)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

